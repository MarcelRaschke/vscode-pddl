<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../searchview/vis.js" type="text/javascript"></script>
    <script src="problemObjectsView.js"></script>
    <script src="problemView.js"></script>
    <link rel="stylesheet" type="text/css" href="problemView.css">
    </link>
    <link rel="stylesheet" type="text/css" href="problemObjectsView.css">
    </link>
    <link href="../searchview/vis-network.min.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Planning problem viewer for VS Code</title>
</head>

<body onload="initialize()" onresize="resize()" class="vscode-light">
    <div id="network" width="100%" height="100%"></div>
    <div id="menu">
        <span>
            <img src="img/light/move.svg" theme="light" onclick="fit()" title="Fit all nodes" class="menuButton" />
            <img src="img/dark/move.svg" theme="dark" onclick="fit()" title="Fit all nodes" class="menuButton" />
            <img src="img/light/directed-graph-top-down.svg" theme="light" onclick="topDown()" title="Top down layout" class="menuButton" />
            <img src="img/dark/directed-graph-top-down.svg" theme="dark" onclick="topDown()" title="Top down layout" class="menuButton" />
            <img src="img/light/directed-graph-left-to-right.svg" theme="light" onclick="leftRight()" title="Left-to-right layout" class="menuButton" />
            <img src="img/dark/directed-graph-left-to-right.svg" theme="dark" onclick="leftRight()" title="Left-to-right layout" class="menuButton" />
        </span>
        <span id="insetMenu">
            <img src="img/light/chevron-down.svg" theme="light" onclick="expandInset()" title="Expand this view vertically" class="menuButton" />
            <img src="img/dark/chevron-down.svg" theme="dark" onclick="expandInset()" title="Expand this view vertically" class="menuButton" />
            <img src="img/light/close.svg" theme="light" onclick="closeInset()" title="Close this view" class="menuButton" />
            <img src="img/dark/close.svg" theme="dark" onclick="closeInset()" title="Close this view" class="menuButton" />
        </span>
    </div>
    <div class="separator" style="top: 0"></div>
    <div class="separator" style="bottom: 0"></div>
</body>
